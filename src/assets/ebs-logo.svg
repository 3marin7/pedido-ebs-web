<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Carrito de compras base -->
  <ellipse cx="150" cy="280" rx="120" ry="30" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Ruedas del carrito -->
  <circle cx="80" cy="300" r="18" fill="#1a1a1a"/>
  <circle cx="220" cy="300" r="18" fill="#1a1a1a"/>
  
  <!-- Ejes de ruedas -->
  <line x1="80" y1="280" x2="80" y2="300" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="220" y1="280" x2="220" y2="300" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Cuerpo del carrito -->
  <path d="M 70 280 L 85 200 L 215 200 L 230 280 Z" fill="#333333" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Mango del carrito -->
  <path d="M 80 200 Q 50 150 40 120" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Persona 1: Hombre ejecutivo -->
  <g transform="translate(45, 80)">
    <!-- Cabeza -->
    <circle cx="20" cy="15" r="12" fill="#1a1a1a"/>
    <!-- Barba -->
    <path d="M 15 24 L 25 24" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Cuerpo -->
    <rect x="14" y="30" width="12" height="25" fill="#1a1a1a"/>
    <!-- Brazos -->
    <rect x="8" y="32" width="6" height="20" fill="#1a1a1a" transform="rotate(-30 11 32)"/>
    <rect x="26" y="32" width="6" height="20" fill="#1a1a1a" transform="rotate(45 29 32)"/>
    <!-- Piernas -->
    <rect x="16" y="56" width="4" height="20" fill="#1a1a1a"/>
    <rect x="20" y="56" width="4" height="20" fill="#1a1a1a"/>
    <!-- Portapapeles en mano levantada -->
    <rect x="28" y="15" width="12" height="18" fill="#666" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="30" y1="22" x2="38" y2="22" stroke="#1a1a1a" stroke-width="0.5"/>
    <line x1="30" y1="26" x2="38" y2="26" stroke="#1a1a1a" stroke-width="0.5"/>
  </g>
  
  <!-- Persona 2: Hombre con gráfico -->
  <g transform="translate(120, 70)">
    <!-- Cabeza -->
    <circle cx="20" cy="15" r="12" fill="#1a1a1a"/>
    <!-- Cuerpo -->
    <rect x="14" y="30" width="12" height="25" fill="#1a1a1a"/>
    <!-- Brazos -->
    <rect x="8" y="32" width="6" height="22" fill="#1a1a1a" transform="rotate(-40 11 32)"/>
    <rect x="26" y="32" width="6" height="22" fill="#1a1a1a" transform="rotate(50 29 32)"/>
    <!-- Piernas -->
    <rect x="16" y="56" width="4" height="20" fill="#1a1a1a"/>
    <rect x="20" y="56" width="4" height="20" fill="#1a1a1a"/>
    
    <!-- Gráfico de línea ascendente -->
    <g transform="translate(25, 10)">
      <line x1="0" y1="20" x2="0" y2="20" stroke="#ed2906" stroke-width="2"/>
      <line x1="0" y1="20" x2="6" y2="15" stroke="#ed2906" stroke-width="2.5"/>
      <line x1="6" y1="15" x2="12" y2="8" stroke="#ed2906" stroke-width="2.5"/>
      <circle cx="0" cy="20" r="1.5" fill="#ed2906"/>
      <circle cx="6" cy="15" r="1.5" fill="#ed2906"/>
      <circle cx="12" cy="8" r="1.5" fill="#ed2906"/>
    </g>
  </g>
  
  <!-- Persona 3: Hombre corriendo -->
  <g transform="translate(185, 85)">
    <!-- Cabeza -->
    <circle cx="20" cy="15" r="12" fill="#1a1a1a"/>
    <!-- Cuerpo inclinado -->
    <rect x="14" y="30" width="12" height="22" fill="#1a1a1a" transform="rotate(20 20 30)"/>
    <!-- Brazos en movimiento -->
    <rect x="8" y="32" width="6" height="22" fill="#1a1a1a" transform="rotate(-60 11 32)"/>
    <rect x="26" y="32" width="6" height="22" fill="#1a1a1a" transform="rotate(60 29 32)"/>
    <!-- Piernas en movimiento -->
    <rect x="12" y="56" width="4" height="20" fill="#1a1a1a" transform="rotate(-40 14 56)"/>
    <rect x="20" y="56" width="4" height="20" fill="#1a1a1a" transform="rotate(40 22 56)"/>
  </g>
  
  <!-- Elementos flotantes -->
  <g transform="translate(65, 120)">
    <!-- Círculo 1 -->
    <circle cx="0" cy="0" r="6" fill="#ed2906" opacity="0.7"/>
  </g>
  
  <g transform="translate(120, 140)">
    <!-- Círculo 2 -->
    <circle cx="0" cy="0" r="6" fill="#ed2906" opacity="0.7"/>
  </g>
  
  <!-- Maleta/Maletín -->
  <g transform="translate(240, 200)">
    <rect x="0" y="0" width="18" height="20" rx="2" fill="#333" stroke="#1a1a1a" stroke-width="1.5"/>
    <rect x="2" y="2" width="14" height="8" fill="#666"/>
    <rect x="8" y="10" width="2" height="8" fill="#999"/>
  </g>
  
  <!-- Texto: EBS -->
  <text x="150" y="360" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    EBS
  </text>
  
  <!-- Texto: DISTRIBUIDORA -->
  <text x="150" y="395" font-family="Georgia, serif" font-size="20" text-anchor="middle" fill="#333333" letter-spacing="2">
    DISTRIBUIDORA
  </text>
</svg>
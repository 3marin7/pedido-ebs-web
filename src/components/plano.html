<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario: Diagramas de Distribución en CSS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .description {
            color: #ecf0f1;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .progress-container {
            padding: 15px 20px;
            background: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-bar {
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            width: 70%;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            padding: 30px;
        }
        
        .question {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #3498db;
        }
        
        .option.selected {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #prev-btn {
            background: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background: #5a6268;
        }
        
        #next-btn {
            background: #3498db;
            color: white;
        }
        
        #next-btn:hover {
            background: #2980b9;
        }
        
        #submit-btn {
            background: #28a745;
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background: #218838;
        }
        
        .results {
            display: none;
            padding: 30px;
            text-align: center;
        }
        
        .score {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .score-value {
            font-size: 42px;
            font-weight: 700;
            color: #3498db;
            display: block;
            margin: 10px 0;
        }
        
        .explanation {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            border-left: 5px solid #3498db;
        }
        
        .question-result {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .question-result:last-child {
            border-bottom: none;
        }
        
        .restart-btn {
            background: #ffc107;
            color: #212529;
            margin-top: 20px;
            padding: 12px 30px;
        }
        
        .restart-btn:hover {
            background: #e0a800;
        }
        
        .diagram-example {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .code-example {
            font-family: 'Courier New', monospace;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cuestionario: Diagramas de Distribución en CSS calsse  9:3000000</h1>
            <p class="description">Test your knowledge about CSS layout techniques for web design</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-info">Pregunta <span id="current-question">1</span> de <span id="total-questions">30</span></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="question-container" id="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn">Anterior</button>
            <button id="next-btn">Siguiente</button>
            <button id="submit-btn">Finalizar Cuestionario</button>
        </div>
        
        <div class="results" id="results">
            <h2 class="score">Tu puntuación: <span class="score-value" id="score-value">0</span>/30</h2>
            <div id="results-details"></div>
            <button class="restart-btn" id="restart-btn">Reiniciar Cuestionario</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preguntas y respuestas
            const questions = [
                {
                    question: "¿Qué propiedad CSS se utiliza para crear un contenedor flexbox?",
                    options: [
                        "display: flex;",
                        "display: grid;",
                        "display: box;",
                        "display: inline-flex;"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'display: flex;' se utiliza para crear un contenedor flexbox, que permite diseñar layouts flexibles y eficientes."
                },
                {
                    question: "¿Cuál es el propósito principal de CSS Grid?",
                    options: [
                        "Crear layouts bidimensionales",
                        "Aplicar estilos de texto",
                        "Gestionar animaciones",
                        "Optimizar imágenes"
                    ],
                    correct: 0,
                    explanation: "CSS Grid está diseñado específicamente para crear layouts bidimensionales, con control sobre filas y columnas."
                },
                {
                    question: "¿Qué hace la propiedad 'flex-direction'?",
                    options: [
                        "Define la dirección de los elementos flexibles",
                        "Cambia el color de los elementos",
                        "Controla la animación de flexión",
                        "Establece el tamaño de los elementos"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex-direction' define la dirección en la que se colocan los elementos flexibles (fila, fila inversa, columna, columna inversa)."
                },
                {
                    question: "¿Cómo se define una área de grid llamada 'header'?",
                    options: [
                        "grid-template-areas: 'header header header';",
                        "grid-name: header;",
                        "grid-area: header;",
                        "grid-header: true;"
                    ],
                    correct: 2,
                    explanation: "La propiedad 'grid-area: header;' se utiliza para asignar un nombre a un área específica en CSS Grid."
                },
                {
                    question: "¿Qué propiedad se utiliza para alinear elementos verticalmente en flexbox?",
                    options: [
                        "align-items",
                        "justify-content",
                        "vertical-align",
                        "align-content"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'align-items' controla la alineación vertical de los elementos en un contenedor flexbox."
                },
                {
                    question: "¿Qué significa FR en CSS Grid?",
                    options: [
                        "Unidad fraccional del espacio disponible",
                        "Frame Reference",
                        "Font Relative",
                        "Flexible Rectangle"
                    ],
                    correct: 0,
                    explanation: "FR significa 'fracción' y representa una unidad fraccional del espacio disponible en el contenedor de grid."
                },
                {
                    question: "¿Qué propiedad controla el espacio entre elementos en flexbox?",
                    options: [
                        "gap",
                        "margin",
                        "flex-space",
                        "item-spacing"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'gap' controla el espacio entre filas y columnas en flexbox y grid."
                },
                {
                    question: "¿Cómo se centra un elemento horizontalmente con flexbox?",
                    options: [
                        "justify-content: center;",
                        "align-items: center;",
                        "flex-center: true;",
                        "horizontal-align: center;"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'justify-content: center;' centra los elementos horizontalmente en un contenedor flexbox."
                },
                {
                    question: "¿Qué hace la propiedad 'flex-wrap'?",
                    options: [
                        "Permite que los elementos flexibles se envuelvan en múltiples líneas",
                        "Envuelve texto dentro de elementos flexibles",
                        "Controla la transición flexible",
                        "Establece un límite flexible"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex-wrap' controla si los elementos flexibles deben envolverse en múltiples líneas o permanecer en una sola línea."
                },
                {
                    question: "¿Cómo se define el número de columnas en CSS Grid?",
                    options: [
                        "grid-template-columns",
                        "grid-columns",
                        "columns",
                        "grid-cols"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'grid-template-columns' define el número y tamaño de las columnas en un layout de CSS Grid."
                },
                {
                    question: "¿Qué propiedad se utiliza para posicionar un elemento en una área específica del grid?",
                    options: [
                        "grid-area",
                        "grid-position",
                        "place-item",
                        "grid-location"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'grid-area' se utiliza para posicionar un elemento en un área específica del grid, definida por grid-template-areas."
                },
                {
                    question: "¿Qué hace la propiedad 'order' en flexbox?",
                    options: [
                        "Controla el orden de visualización de los elementos flexibles",
                        "Establece el orden de las animaciones",
                        "Define la secuencia de carga",
                        "Controla el z-index de los elementos"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'order' controla el orden en que aparecen los elementos flexibles dentro del contenedor, independientemente de su orden en el HTML."
                },
                {
                    question: "¿Cómo se crea un diseño de cuadrícula con áreas nombradas?",
                    options: [
                        "Usando grid-template-areas",
                        "Usando grid-named-areas",
                        "Usando area-names",
                        "Usando grid-layout"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'grid-template-areas' permite definir un layout de grid utilizando nombres para las áreas."
                },
                {
                    question: "¿Qué propiedad controla cómo se distribuye el espacio extra entre elementos flexibles?",
                    options: [
                        "justify-content",
                        "align-content",
                        "flex-distribute",
                        "space-around"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'justify-content' controla cómo se distribuye el espacio extra entre y alrededor de los elementos flexibles a lo largo del eje principal."
                },
                {
                    question: "¿Qué es el 'Grid de CSS'?",
                    options: [
                        "Un sistema de layout bidimensional",
                        "Una herramienta para crear tablas",
                        "Un método para optimizar imágenes",
                        "Un framework de JavaScript"
                    ],
                    correct: 0,
                    explanation: "CSS Grid es un sistema de layout bidimensional diseñado para crear diseños complejos y responsivos en la web."
                },
                {
                    question: "¿Cómo se hace que un elemento flexible ocupe todo el espacio disponible?",
                    options: [
                        "flex: 1;",
                        "flex: auto;",
                        "flex: full;",
                        "flex: grow;"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex: 1;' hace que un elemento flexible ocupe todo el espacio disponible a lo largo del eje principal."
                },
                {
                    question: "¿Qué propiedad se utiliza para alinear elementos individuales en flexbox?",
                    options: [
                        "align-self",
                        "justify-self",
                        "flex-align",
                        "self-align"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'align-self' permite anular la alineación predeterminada para un elemento flexible individual."
                },
                {
                    question: "¿Cómo se define el tamaño mínimo de un track en CSS Grid?",
                    options: [
                        "minmax()",
                        "min-track()",
                        "grid-min()",
                        "min-size()"
                    ],
                    correct: 0,
                    explanation: "La función 'minmax()' permite definir un tamaño mínimo y máximo para un track (fila o columna) en CSS Grid."
                },
                {
                    question: "¿Qué hace la propiedad 'flex-grow'?",
                    options: [
                        "Define la capacidad de un elemento flexible para crecer si es necesario",
                        "Controla la animación de crecimiento",
                        "Aumenta el tamaño de la fuente",
                        "Hace que el elemento sea más ancho automáticamente"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex-grow' define la capacidad de un elemento flexible para crecer si es necesario, distribuyendo el espacio disponible."
                },
                {
                    question: "¿Cómo se crea un espacio entre filas y columnas en CSS Grid?",
                    options: [
                        "gap, row-gap, column-gap",
                        "grid-gap, grid-row-gap, grid-column-gap",
                        "spacing, row-spacing, column-spacing",
                        "margin, row-margin, column-margin"
                    ],
                    correct: 0,
                    explanation: "Las propiedades 'gap', 'row-gap' y 'column-gap' controlan los espacios entre filas y columnas en CSS Grid y Flexbox."
                },
                {
                    question: "¿Qué propiedad se utiliza para alinear el contenido a lo largo del eje transversal en flexbox?",
                    options: [
                        "align-content",
                        "justify-content",
                        "cross-align",
                        "flex-align"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'align-content' controla la alineación del contenido a lo largo del eje transversal cuando hay múltiples líneas en un contenedor flexbox."
                },
                {
                    question: "¿Cómo se posiciona un elemento en una columna específica en CSS Grid?",
                    options: [
                        "grid-column",
                        "grid-col",
                        "column-position",
                        "cell-column"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'grid-column' define en qué columna(s) se posiciona un elemento en un layout de CSS Grid."
                },
                {
                    question: "¿Qué es el 'flexbox' en CSS?",
                    options: [
                        "Un modelo de layout unidimensional",
                        "Una técnica para flexión de imágenes",
                        "Un método para crear cajas flexibles",
                        "Un tipo de display para elementos inline"
                    ],
                    correct: 0,
                    explanation: "Flexbox es un modelo de layout unidimensional diseñado para distribuir el espacio entre elementos y alinearlos de manera eficiente."
                },
                {
                    question: "¿Cómo se centra un elemento vertical y horizontalmente con flexbox?",
                    options: [
                        "justify-content: center; align-items: center;",
                        "align-content: center; justify-items: center;",
                        "flex-center: both;",
                        "place-content: center;"
                    ],
                    correct: 0,
                    explanation: "Para centrar un elemento vertical y horizontalmente en flexbox, se usan 'justify-content: center;' para la alineación horizontal y 'align-items: center;' para la vertical."
                },
                {
                    question: "¿Qué propiedad controla el flujo de los elementos en flexbox?",
                    options: [
                        "flex-flow",
                        "flex-direction",
                        "flex-wrap",
                        "flex-order"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex-flow' es una abreviatura de 'flex-direction' y 'flex-wrap', que controlan conjuntamente el flujo de los elementos flexibles."
                },
                {
                    question: "¿Cómo se crea un diseño responsive con CSS Grid?",
                    options: [
                        "Usando media queries y cambiando grid-template",
                        "Usando grid-responsive: true;",
                        "Usando auto-fit y auto-fill",
                        "Todas las anteriores"
                    ],
                    correct: 3,
                    explanation: "Se puede crear un diseño responsive con CSS Grid usando media queries para cambiar la estructura del grid, y utilizando funciones como auto-fit y auto-fill para ajustes automáticos."
                },
                {
                    question: "¿Qué hace la propiedad 'place-items' en CSS Grid?",
                    options: [
                        "Alinea los elementos tanto en bloque como en línea",
                        "Coloca elementos en posiciones específicas",
                        "Controla el espacio alrededor de los elementos",
                        "Define áreas para colocar elementos"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'place-items' es una abreviatura que establece tanto 'align-items' como 'justify-items' para alinear elementos en ambos ejes."
                },
                {
                    question: "¿Cómo se define el comportamiento de reducción de un elemento flexible?",
                    options: [
                        "flex-shrink",
                        "flex-reduce",
                        "shrink",
                        "flex-minify"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'flex-shrink' define la capacidad de un elemento flexible para reducirse si es necesario."
                },
                {
                    question: "¿Qué propiedad se utiliza para crear un contenedor de grid?",
                    options: [
                        "display: grid;",
                        "display: flex;",
                        "display: block;",
                        "display: inline-grid;"
                    ],
                    correct: 0,
                    explanation: "La propiedad 'display: grid;' crea un contenedor de grid a nivel de bloque, mientras que 'display: inline-grid;' crea un contenedor de grid en línea."
                },
                {
                    question: "¿Cómo se controla la alineación de grid items dentro de su celda?",
                    options: [
                        "justify-items y align-items",
                        "place-content",
                        "grid-align",
                        "item-position"
                    ],
                    correct: 0,
                    explanation: "Las propiedades 'justify-items' y 'align-items' controlan la alineación de los grid items dentro de sus celdas a lo largo de los ejes en línea y de bloque, respectivamente."
                }
            ];

            // Variables de estado
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = new Array(questions.length).fill(null);
            
            // Elementos del DOM
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQuestionElement = document.getElementById('current-question');
            const totalQuestionsElement = document.getElementById('total-questions');
            const progressElement = document.getElementById('progress');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const resultsElement = document.getElementById('results');
            const scoreValueElement = document.getElementById('score-value');
            const resultsDetailsElement = document.getElementById('results-details');
            const restartBtn = document.getElementById('restart-btn');
            const questionContainer = document.getElementById('question-container');
            
            // Inicializar el cuestionario
            function initQuiz() {
                totalQuestionsElement.textContent = questions.length;
                showQuestion(currentQuestion);
                updateProgress();
                
                // Event listeners
                prevBtn.addEventListener('click', showPreviousQuestion);
                nextBtn.addEventListener('click', showNextQuestion);
                submitBtn.addEventListener('click', showResults);
                restartBtn.addEventListener('click', restartQuiz);
            }
            
            // Mostrar pregunta actual
            function showQuestion(index) {
                const question = questions[index];
                questionElement.textContent = question.question;
                
                // Limpiar opciones anteriores
                optionsElement.innerHTML = '';
                
                // Agregar nuevas opciones
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    
                    // Marcar si esta opción fue seleccionada previamente
                    if (userAnswers[index] === i) {
                        optionElement.classList.add('selected');
                    }
                    
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectOption(i));
                    optionsElement.appendChild(optionElement);
                });
                
                // Actualizar navegación
                currentQuestionElement.textContent = index + 1;
                prevBtn.disabled = index === 0;
                
                if (index === questions.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                }
            }
            
            // Seleccionar una opción
            function selectOption(optionIndex) {
                userAnswers[currentQuestion] = optionIndex;
                
                // Actualizar UI
                const options = optionsElement.querySelectorAll('.option');
                options.forEach((option, i) => {
                    if (i === optionIndex) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            }
            
            // Mostrar pregunta anterior
            function showPreviousQuestion() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                    updateProgress();
                }
            }
            
            // Mostrar siguiente pregunta
            function showNextQuestion() {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                    updateProgress();
                }
            }
            
            // Actualizar barra de progreso
            function updateProgress() {
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                progressElement.style.width = `${progress}%`;
            }
            
            // Mostrar resultados
            function showResults() {
                // Calcular puntuación
                score = 0;
                userAnswers.forEach((answer, index) => {
                    if (answer === questions[index].correct) {
                        score++;
                    }
                });
                
                // Mostrar puntuación
                scoreValueElement.textContent = score;
                
                // Mostrar detalles de resultados
                resultsDetailsElement.innerHTML = '';
                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === question.correct;
                    
                    const questionResult = document.createElement('div');
                    questionResult.classList.add('question-result');
                    
                    questionResult.innerHTML = `
                        <h3>Pregunta ${index + 1}: ${isCorrect ? '✅ Correcta' : '❌ Incorrecta'}</h3>
                        <p><strong>${question.question}</strong></p>
                        <p>Tu respuesta: ${userAnswer !== null ? question.options[userAnswer] : 'No respondida'}</p>
                        <p>Respuesta correcta: ${question.options[question.correct]}</p>
                        <div class="explanation">${question.explanation}</div>
                    `;
                    
                    resultsDetailsElement.appendChild(questionResult);
                });
                
                // Mostrar sección de resultados, ocultar pregunta
                questionContainer.style.display = 'none';
                document.querySelector('.navigation').style.display = 'none';
                document.querySelector('.progress-container').style.display = 'none';
                resultsElement.style.display = 'block';
            }
            
            // Reiniciar cuestionario
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                userAnswers = new Array(questions.length).fill(null);
                
                // Restablecer UI
                questionContainer.style.display = 'block';
                document.querySelector('.navigation').style.display = 'flex';
                document.querySelector('.progress-container').style.display = 'flex';
                resultsElement.style.display = 'none';
                
                showQuestion(currentQuestion);
                updateProgress();
            }
            
            // Iniciar el cuestionario
            initQuiz();
        });
    </script>
</body>
</html>
